name: tekartik_firebase_firestore_node
description: Firebase firestore server node
version: 0.10.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  collection: '>=1.14.10'
  js: any
  uuid: '>=1.0.0'
  tekartik_firebase_firestore:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore
      ref: dart3a
    version: '>=1.1.1'
  tekartik_firebase_firestore_sembast:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore_sembast
      ref: dart3a
    version: '>=0.8.2'
  tekartik_firebase_node:
    git:
      url: https://github.com/tekartik/firebase_node.dart
      path: firebase_node
      ref: dart3a
    version: '>=0.8.0'

dev_dependencies:
  tekartik_firebase_firestore_test:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore_test
      ref: dart3a
    version: '>=0.8.0'
  test: ">=1.2.0"
  dev_test: '>=0.12.0-dev.1'
  grinder: any
  tekartik_build_utils:
    git:
      url: https://github.com/tekartik/build_utils.dart
      ref: dart3a
  process_run: '>=0.10.2'
  # needed node dependencies
  build_runner:
  tekartik_build_node:
    git:
      url: https://github.com/tekartik/build_node.dart
      path: packages/build_node
      ref: dart3a

dependency_overrides:
  tekartik_firebase_node:
    path: ../firebase_node
  # temp test
_temp_dependency_overrides:
  tekartik_firebase_firestore:
    path: ../../firebase_firestore.dart/firestore
  tekartik_firebase_firestore_test:
    path: ../../firebase_firestore.dart/firestore_test
  # firebase_admin_interop:
  #  path: ../../../tekartikdev/firebase-admin-interop
