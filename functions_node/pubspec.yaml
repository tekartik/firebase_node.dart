      url: git://github.com/tekartik/firebase_functions.dart
      path: firebase_functions_test
      ref: dart2
    version: '>=0.2.1'
  tekartik_http_node:
    git:
      url: git://github.com/tekartik/http.dart
      path: http_node
      ref: dart2
    version: '>=0.4.0+1'
  tekartik_http_io:
    git:
      url: git://github.com/tekartik/http.dart
      path: http_io
      ref: dart2
    version: '>=0.1.0'
  build_runner: ">=0.9.0"
  build_node_compilers: ">=0.1.8"
  process_run: '>=0.11.1-dev.1'

dependency_overrides:
  tekartik_firebase_firestore_node:
