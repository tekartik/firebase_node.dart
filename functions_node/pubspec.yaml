name: tekartik_firebase_functions_node
description: Firebase functions node
version: 0.3.6+3
publish_to: none
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: '>=2.9.0-0 <3.0.0'

dependencies:
  # Temp nnbd
  pedantic: '<1.10.0-0'
  collection: '<1.15.0-0'
  synchronized: '<3.0.0-0'
  js: '<0.6.3-0'

  tekartik_firebase_functions:
    git:
      url: git://github.com/tekartik/firebase_functions.dart
      path: firebase_functions
      ref: dart2
    version: '>=0.3.5'
  tekartik_firebase_functions_io:
    git:
      url: git://github.com/tekartik/firebase_functions.dart
      path: firebase_functions_io
      ref: dart2
    version: '>=0.3.6'
  tekartik_firebase_firestore_node:
    git:
      url: git://github.com/tekartik/firebase_node.dart
      path: firestore_node
      ref: dart2
    version: '>=0.8.0'
  tekartik_app_node_utils:
    git:
      url: git://github.com/tekartik/app_node_utils.dart
      path: node_utils
      ref: dart2
    version: '>=0.1.0'
  sembast: '>=1.9.0-dev.1'
  uuid: '>=1.0.0'
  # firebase_functions_interop: ">=1.0.0 <1.0.2"
  firebase_functions_interop: ">=1.0.1 <3.0.0"
  # node_io: ">=1.0.0-dev.10.0 <1.0.0"
  node_io: '>=1.0.1+2 <3.0.0'
  firebase_admin_interop: ">=1.1.0"

  # Temp
  path: '<1.8.0-0'
  # node_interop: '<1.2.0'
  # build_node_compilers: '<0.3.0'

dev_dependencies:

  tekartik_app_node_build:
    git:
      url: git://github.com/tekartik/app_node_utils.dart
      path: app_build
      ref: dart2
    version: '>=0.1.0'
  test: "^1.2.0"
  dev_test: '>=0.13.3+12'
  grinder: any
  tekartik_build_utils:
    git:
      url: git://github.com/tekartik/build_utils.dart
      ref: dart2
  tekartik_firebase_functions_test:
